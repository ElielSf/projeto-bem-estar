<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Produtos para seu bem-estar!</title>
  </head>
  <body>
    <!-- cabeçalho -->
    <header>
      <a class="header-content" href="#banner-container"
        ><li>Oferta do dia</li></a
      >
      <a class="header-content" href="#products"><li>Produtos</li></a>
      <a class="header-content" href="#contact"><li>Contato</li></a>
    </header>

    <!-- banner -->
    <div id="banner">
      <img class="banner-img" src="" alt="banner" />
    </div>

    <!-- produtos -->
    <div id="products"></div>

    <!-- contato -->
    <div id="contact">
      <h2 class="contact-title">Entre em contato conosco!</h2>
      <form class="contact-form" method="post">
        <label for="nome">Nome</label>
        <input name="nome" type="text" readonly />
        <label for="email">Email</label>
        <input name="email" type="text" readonly />
        <label for="mensagem">Mensagem</label>
        <input name="mensagem" type="text" readonly />
        <button class="form-button" type="submit">Enviar mensagem</button>
      </form>
    </div>

    <!-- rodapé -->
    <footer>
      <span
        ><strong
          >Copyright &copy; 2024 - Todos os direitos reservados</strong
        ></span
      >
    </footer>
  </body>
</html>
