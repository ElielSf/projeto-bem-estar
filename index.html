<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Produtos para seu bem-estar!</title>
  </head>
  <body>
    <!-- cabeçalho -->
    <header>
      <a href="#banner-container"><li>Oferta do dia</li></a>
      <a href="#products"><li>Produtos</li></a>
      <a href="#contact"><li>Contato</li></a>
    </header>

    <!-- banner -->
    <div id="banner-container">
      <img src="" alt="banner" />
    </div>

    <!-- produtos -->
    <div id="products"></div>

    <!-- contato -->
    <div id="contact">
      <div>
        <h2>Entre em contato conosco!</h2>
        <label for="nome">Nome</label>
        <input name="nome" type="text" readonly />
        <label for="email">Email</label>
        <input name="email" type="text" readonly />
        <label for="mensagem">Mensagem</label>
        <input name="mensagem" type="text" readonly />
        <button>Enviar mensagem</button>
      </div>
    </div>

    <!-- rodapé -->
    <footer>
      <span>Copyright &copy; 2024 - Todos os direitos reservados</span>
    </footer>
  </body>
</html>
